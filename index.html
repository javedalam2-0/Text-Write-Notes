<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="note">
          <div class="btn">
            <button id="addNote">
              <i class="fa-solid fa-plus"></i>Create Note
            </button>
          </div>
        </div>
        <div class="addForm">
          <div class="head">
            <h2>Add a note</h2>
            <button class="icon"><i class="fa-solid fa-x"></i></button>
          </div>
          <div class="inputs">
            <p>Title</p>
            <input type="text" value="" id="title"/>
          </div>
          <div class="inputs">
            <p>Description</p>
            <textarea name="" id="description" rows="7" cols="30"></textarea>
          </div>
          <div id="addBtn">Add Note</div>
        </div>
      </div>
      <div class="right">
        <div class="newNotes">
            </div>
      </div>
    </div>

     
     
    <script src="index.js"></script>
  </body>
</html>
